<!DOCTYPE html>
<html>
    <head>
  <style>
    /* Define a CSS class for the heading */
    .my-heading {
      font-size: 24px; /* Set the font size for the heading */
      text-align: center; /* Center-align the text */
    }

    /* Define a CSS class for the text below the heading */
    .my-text {
      font-size: 18px; /* Set the font size for the text */
      text-align: justify; /* Justify-align the text */
    }
  </style>
</head>
<body>
  <h1 class="my-heading">This is a Heading</h1>
  <p class="my-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nonummy tincidunt ut lacreet dolore magna aliguam erat volutpat.
  </p>
</body>
</html>
